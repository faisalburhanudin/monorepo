version: "3"
services:

  radarr:
    image: linuxserver/radarr:v0.2.0.1480-ls61
    container_name: radarr
    volumes:
      - db-radar
    ports:
      - 7878:7878
      
  transmission:
    image: linuxserver/transmission:2.94-r3-ls53
    container_name: transmission
    volumes:
       - ./transmission/download:/downloads/complete
       - db-data:/downloads
    ports:
      - 9091:9091

volumes:
  db-data:
  db-radar: